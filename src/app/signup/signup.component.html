<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>User Registration</h1>
                </div>
                <hr class="mx-n3">
                <form>
                    <form>
                        <form [formGroup]="signupForm">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>            
                            <div class="mb-3">
                              <label for="exampleInputPassword1">User Type</label>
                                <select formControlName="usertype" class="form-select" aria-label="Default select example">
                                    <option selected value="" >Select User Type </option>
                                    <option value="Admin">Admin</option>
                                    <option value="Member">Member</option>
                                </select>
                              </div>
                            <button type="submit"  class="btn btn-primary mt-3">Login</button>
                        </form>  
                  </form>
                      <a style="color:#fff; margin-top: 10px;" routerLink="/login">Already registered? Click to Login!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
